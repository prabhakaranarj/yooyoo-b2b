<div class="row" style="margin-top:0px;">
  <div class="col-md-4 col-xs-12">
  </div>
  <!-- end col -->
  <div class="col-md-4 col-xs-12">
    <div class="text-center card-box">
      <div class="member-card">
        <div class="thumb-xl member-thumb m-b-10 center-block">
          <img src="assets/images/avatar.jpg" class="img-circle img-thumbnail" alt="profile-image">
        </div>
        <div class="">
          <h4 class="m-b-5">{{fullName}}</h4>
        </div>
        <hr>
        <div class="text-left">
          <p class="text-muted font-13"><strong>Full Name :</strong> <span class="m-l-15">{{fullName}}</span></p>
          <p class="text-muted font-13"><strong>Email :</strong><span class="m-l-15">{{email}}</span></p>
          <p class="text-muted font-13"><strong>Mobile :</strong> <span class="m-l-15">{{mobile}}</span></p>
          <p class="text-muted font-13"><strong>Location :</strong> <span class="m-l-15">{{location}}</span></p>
        </div>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>
