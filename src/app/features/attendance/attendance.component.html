<!-- user row -->
<div class="container" style="margin-top:0px;">
  <div class="col-md-12 col-xs-12">
    <div class="card-box">
      <div class="row">
        <div class="col-md-12">
          <div class="mat-wrapper">
            <div class="mat-header">Attendence</div>
            <div class="mat-body">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select
                      name="class"
                      #class
                      placeholder="Select Class"
                      required
                      (selectionChange)="onChangeClass($event)"
                    >
                      <mat-option
                      #grade

                        [value]="class"
                        *ngFor="let class of classes"
                        >{{ class.name }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <form
                #f="ngForm"
                (ngSubmit)="onFormSubmit(f)"
                novalidate
                *ngIf="isChanged"
              >
                <div class="row mt-40">
                  <div class="col-md-12">
                    <ul>
                      <li
                        class="col-md-4 student-list"
                        *ngFor="let student of students"
                      >
                        <mat-checkbox
                          color="primary"
                          [ngModel]="student.attendanceStatus"
                          id="{{ student.studentId }}"
                          name="{{ student.studentId }}"
                          >{{ student.studentName }}</mat-checkbox
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row mt-20">
                  <div class="col-md-12 text-center">
                    <button
                      mat-raised-button
                      color="accent"
                      type="reset"
                      (click)="f.reset()"
                    >
                      Reset</button
                    >&nbsp;&nbsp;&nbsp;
                    <button
                      mat-raised-button
                      color="primary"
                      [disabled]="f.invalid"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </div>
                <!-- <div>{{ f.value | json }}</div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end card -->
  </div>
</div>
